<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pictures and Text Field</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 50%;
            height: auto;
        }
        .text-field {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <div class="image-container">
        <img src="cof.gif" alt="Image 1">
        <img src="cof.gif" alt="Image 2">
    </div>
    <div class="text-field">
        <p>This is a static text paragraph below the images.</p>
    </div>
</body>
</html>
